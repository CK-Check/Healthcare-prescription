<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vital Signs Disease Predictor</title>
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 30px;
      font-size: 20px;
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ©º Vital Signs Predictor</h1>
    <form action="/predict" method="post">
      <input type="number" name="systolic" placeholder="Systolic BP" required>
      <input type="number" name="diastolic" placeholder="Diastolic BP" required>
      <input type="number" name="spo2" placeholder="SpO2" required>
      <input type="number" step="0.1" name="temperature" placeholder="Temperature (Â°C)" required>
      <button type="submit">Predict Disease</button>
    </form>

    {% if result %}
      <div class="result">
        ðŸ§¾ Predicted Disease: <strong>{{ result }}</strong>
      </div>
    {% endif %}
  </div>
</body>
</html>
